<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Flipr{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('landing') }}">Tarun Full Stack</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('landing') }}#projects">Our Projects</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('landing') }}#clients">Happy Clients</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('landing') }}#contact">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('landing') }}#newsletter">Newsletter</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_dashboard') }}">Admin</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  {% if message %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
  {% endif %}
  {% if error %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      {{ error }}
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
  {% endif %}
</div>

{% block content %}{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const containers = document.querySelectorAll('[data-auto-scroll="true"]');

    containers.forEach(container => {
      const cards = container.querySelectorAll(".scroll-card");
      if (!cards.length) return;

      const cardWidth = cards[0].offsetWidth;
      const style = window.getComputedStyle(container);
      const gap = parseInt(style.columnGap || style.gap || "16", 10); // ~1rem
      const step = cardWidth + gap;

      setInterval(() => {
        const maxScrollLeft = container.scrollWidth - container.clientWidth;

        if (container.scrollLeft + 5 >= maxScrollLeft) {
          // back to start
          container.scrollTo({ left: 0, behavior: "smooth" });
        } else {
          container.scrollBy({ left: step, behavior: "smooth" });
        }
      }, 3000); // 3 seconds per step
    });
  });
</script>

</body>
</html>
