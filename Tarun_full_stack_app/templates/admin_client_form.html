{# admin_client_form.html #}
{% extends "base.html" %}
{% block title %}Admin - Client Form{% endblock %}
{% block content %}
<div class="container">
  <h2 class="mb-3">
    {% if client %}Edit Client{% else %}Create Client{% endif %}
  </h2>

  <form method="post">
    <div class="mb-3">
      <label class="form-label">Client Name</label>
      <input type="text" name="name" class="form-control"
             value="{{ client.name if client else '' }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Designation</label>
      <input type="text" name="designation" class="form-control"
             value="{{ client.designation if client else '' }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea name="description" class="form-control" rows="4">{{
        client.description if client else ''
      }}</textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Image URL</label>
      <input type="text" name="image_url" class="form-control"
             value="{{ client.image_url if client else '' }}">
    </div>
    <button type="submit" class="btn btn-primary">
      {% if client %}Update{% else %}Create{% endif %}
    </button>
    <a href="{{ url_for('admin_clients') }}" class="btn btn-secondary">Back</a>
  </form>
</div>
{% endblock %}
