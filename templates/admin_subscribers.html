{% extends "base.html" %}
{% block title %}Admin - Subscribers{% endblock %}
{% block content %}
<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Newsletter Subscribers</h2>
  </div>

  <table class="table table-striped admin-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Email</th>
        <th>Subscribed At</th>
      </tr>
    </thead>

    <tbody>
      {% for s in subscribers %}
        <tr>
          <td>{{ loop.index }}</td>
          <td>{{ s.email }}</td>
          <td>{{ s.created_at }}</td>
        </tr>
      {% else %}
        <tr><td colspan="3" class="text-center">No subscribers yet.</td></tr>
      {% endfor %}
    </tbody>

  </table>
</div>
{% endblock %}
